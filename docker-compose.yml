version: '3.8'

services:
  deepwiki:
    image: deepwiki:250708-4
    container_name: deepwiki
    ports:
      - "${BACKEND_PORT:-8001}:${BACKEND_PORT:-8001}"  # API port
      - "3000:3000"  # Next.js port
    env_file:
      - .env
    environment:
      - PORT=${BACKEND_PORT:-8001}
      - NODE_ENV=production
      - SERVER_BASE_URL=http://localhost:${BACKEND_PORT:-8001}
      - PYTHON_BACKEND_HOST=http://localhost:${BACKEND_PORT:-8001}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE_PATH=${LOG_FILE_PATH:-api/logs/application.log}
      - SYSTEM_PROXY=http://192.168.50.150:7890
    volumes:
      - ~/.adalflow:/root/.adalflow      # Persist repository and embedding data
      - ./api/logs:/app/api/logs          # Persist log files across container restarts
    # Resource limits for docker-compose up (not Swarm mode)
    mem_limit: 6g
    mem_reservation: 2g
    # Health check configuration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${BACKEND_PORT:-8001}/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
